stages:
  - build
  - lint
  - test
  - deploy

build:
  stage: build
  script:
    - echo "Building the application..."
    - docker compose build --no-cache

pylint:
  stage: lint
  image: python:latest
  before_script:
    - cd service2
    - pip install pylint
  script:
    - pylint **/*.py

eslint:
  stage: lint
  image: node:latest
  before_script:
    - cd service1
    - npm install
  script:
    - npx eslint -c eslint.config.mjs  *.js

test:
  stage: test
  script:
    - echo "Compose up for running tests..."
    - docker compose up -d
    - cd tests
    - npm install -g newman
    - newman run test.json -e environment.json
    - echo "Compose down after running tests..."
    - docker compose down

deploy:
  stage: deploy
  script:
    - echo "Deploying the application..."
    - docker compose up -d
